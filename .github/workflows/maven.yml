name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Checkout completo del repositorio

    - name: List files
      run: ls -R

    - name: Build with Maven
      run: mvn -B package --file pom.xml
